  #   volumes:
  #     - ./data:/app/data
  #   command: api
  #   restart: unless-stopped
  #   networks:
  #     - claimflow-network

networks:
  claimflow-network:
    driver: bridge

volumes:
  claimflow-data:
    driver: local
